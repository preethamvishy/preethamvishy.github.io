    <div class="container">
        <div class="card-columns">
            <div *ngFor="let item of data" class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>
                        {{item.title}}
                    </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="navigate(item.github)"><small>Code<i
                                    class="fab fa-github"></i></small></button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="navigate(item.live)"><small>Live<i
                                    class="fas fa-angle-right"></i></small></button>
                    </div>
                </div>
                <img *ngIf="item.image != null" class="card-img-top" [src]="item.image">

                <div *ngIf="item.images" [id]="camelize(item.images[0])" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let carouselImg of item.images; let j=index" [ngClass]="j == 0 ? 'carousel-item active' : 'carousel-item'">
                            <img class="d-block w-100" [src]="carouselImg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" [href]="'#' + camelize(item.images[0])" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" [href]="'#' + camelize(item.images[0])" role="button" data-slide="next">
                        <span class="carousel-control-next-icon rimary" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="card-body">
                    <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-footer text-muted">
                    <button *ngFor="let t of item.tech" type="button" class="btn" [ngClass]="selected[camelize(t)] ? 'btn-secondary': 'btn-outline-secondary'"
                        (click)="tag(camelize(t))">
                        {{t}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
